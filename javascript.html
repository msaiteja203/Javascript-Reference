Spread operator                                                                Rest Opearator
Uses three dots (...) before an iterable object	                         Uses three dots (...) before a variable name
Use Case	Used to expand elements of an iterable	                    Used to gather remaining elements into an array
Context	Typically used in function calls or array literals	             Typically used in function parameters or array destructuring
Example	const arr = [...array1, ...array2];	                              const [first, second, ...rest] = [1, 2, 3, 4, 5];
Use in Function Calls	myFunction(...args);	                                myFunction(first, second, ...rest) {...}
Use in Array Literals	[...array1, ...array2];                    	[first, second, ...rest] = [1, 2, 3, 4, 5];
